<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="theme">
            <img class="themeIcon" src="svg/theme.svg" alt="theme">
        </div>
        <div class="resultSpace">0</div>
        <div class="grid">           
            <button class="btn teal btnAC">AC</button>
            <button class="btn teal btnDel">Del</button>
            <button class="btn teal btnSign">+-</button>
            <button class="btn teal btnDiv">/</button>
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn teal btnMul">x</button>
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn teal btnSub">-</button>
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn teal btnAdd">+</button>
            <button class="btn btnPer">%</button>
            <button class="btn btn0">0</button>
            <button class="btn btnDeci">.</button>
            <button class="btn teal btnEqual">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
